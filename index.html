<html>
	<head>
		<script src="js/jquery.js"></script>
		<script src="js/lodash.js"></script>
		<script src="js/keymaster.js"></script>
		<script src="js/game.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h2>Manufactoria!</h2>
		<div>
			<button id="test">Test!</button>
			<h3><span id="test-status"></span></h3>
		</div>
		<div id="board-wrapper"></div>
		<div id="memory"></div>
		<div id="rotation"></div>
		<div id="flip"></div>
		<div id="tile-type"></div>
		<div id="placement-info" class="tile"></div>
		<h3>Intructions:</h3>
		<ul>
			<li>Arrow keys to control rotation.</li>
			<li>Space to flip tile.</li>
			<li>Tile types:</li>
			<li>0 - Delete</li>
			<li>1 - Mover</li>
			<li>2 - Reader</li>
			<li>3 - Red Pusher</li>
			<li>4 - Blue Pusher</li>
			<li>5 - Green Pusher</li>
			<li>6 - Yellow Pusher</li>
		</ul>
	</body>
</html>
